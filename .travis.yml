language: go
sudo: false

matrix:
  include:
  - go: 1.9
    env: LATEST=true
  - go: 1.5
  - go: 1.6
  - go: 1.7
  - go: 1.8

before_install:
- go get github.com/mitchellh/gox

install:
    -
script:
    - if [ "${LATEST}" = "true" ]; then gox -osarch="linux/amd64"; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - go-log-server_linux_amd64
  on:
    repo: Pwpon500/go-log-server
